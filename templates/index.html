<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Rowdies:wght@300&family=Supermercado+One&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    body{
    background-color: rgb(97, 92, 92);
    font-family: 'Rowdies', cursive;
    }
    .maintext{
      color: white;
      margin-top: 20px;
    }

  </style>
    
    <div class="container ">
        <h1 class="text-center maintext">Covid 19 Tracker Bangladesh</h1><br>
        <div class="row d-flex justify-content-center ">
          <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
              <div class="card text-center text-light bg-primary shadow-lg p-3 mb-5">
                <h2 >Today Cases</h2>
                <br>
                <h1>{{data['todayCases']}}</h1>
              </div>
          </div>
          <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
            <div class="card text-center text-light bg-success shadow-lg p-3 mb-5">
              <h2 >Today Recovered</h2>
              <br>
              <h1>{{data['todayRecovered']}}</h1>
            </div>
            </div>
            <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                <div class="card text-center text-light bg-danger shadow-lg p-3 mb-5">
                  <h2 >Today Deaths</h2>
                  <br>
                  <h1>{{data['todayDeaths']}}</h1>
                </div>
            </div>

        </div>


     
            <div class="row d-flex justify-content-center ">
            <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                <div class="card text-center text-light bg-primary shadow-lg p-3 mb-5">
                  <h2 >Total Cases</h2>
                  <br>
                  <h1>{{data['cases']}}</h1>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
              <div class="card text-center text-light bg-success shadow-lg p-3 mb-5">
                <h2 >Total Recovered</h2>
                <br>
                <h1>{{data['recovered']}}</h1>
              </div>
              </div>
              <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                  <div class="card text-center text-light bg-danger shadow-lg p-3 mb-5">
                    <h2 >Total Deaths</h2>
                    <br>
                    <h1>{{data['deaths']}}</h1>
                  </div>
              </div>
              <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                  <div class="card text-center text-light bg-info shadow-lg p-3 mb-5">
                    <h2 >Total Tests</h2>
                    <br>
                    <h1>{{data['tests']}}</h1>
                  </div>
              </div>
          </div>
      </div>
        




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
